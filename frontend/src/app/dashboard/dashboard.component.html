<div>
   <edsnavigation></edsnavigation>
<div class="grid-container" fxLayout="column" fxLayoutAlign="space-around stretch">
  <h1 class="mat-h1">Dashboard</h1>
  <mat-grid-list cols="2">
    <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
      <div fxFlex="<flex-grow> <flex-shrink> <flex-basis>">
        <mat-card class="dashboard-card">
          <mat-card-header>
            <mat-card-title>
              {{card.title}}
              <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu" xPosition="before">
                <button mat-menu-item>Expand</button>
                <button mat-menu-item>Remove</button>
              </mat-menu>
            </mat-card-title>
          </mat-card-header>
          <mat-card-content class="dashboard-card-content" flex>
            <div *ngIf="card.title ==='My Productivity'">
              <my-productivity-chart *ngIf="myProductivityChartData" [data]="myProductivityChartData"></my-productivity-chart>
            </div>
            <div *ngIf="card.title ==='Pend Box'">
              <app-work-items-grid></app-work-items-grid>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
</div>
