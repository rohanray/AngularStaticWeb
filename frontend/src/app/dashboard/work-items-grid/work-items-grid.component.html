<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults || isRateLimitReached">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
      Please wait...
    </div>
  </div>

  <div class="mat-elevation-z8">

    <table mat-table [dataSource]="data" matSort>
      <!-- Claim Number Column -->
      <ng-container matColumnDef="claimId">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header>Claim Id</th>
        <td mat-cell *matCellDef="let row">{{row.claimId}}</td>
      </ng-container>

      <!-- Workitem Number Column -->
      <ng-container matColumnDef="workitemId">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header>Workitem Id</th>
        <td mat-cell *matCellDef="let row">{{row.workitemId}}</td>
      </ng-container>

      <!-- Date Submitted Column -->
      <ng-container matColumnDef="dateSubmitted">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date Submitted</th>
        <td mat-cell *matCellDef="let row">{{row.dateSubmitted  | date:"MM/dd/yyyy h:mma"}}</td>
      </ng-container>

      <!-- Due Date Column -->
      <ng-container matColumnDef="dueDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Due Date</th>
        <td mat-cell *matCellDef="let row">{{row.dueDate | date:"MM/dd/yyyy h:mma"}}</td>
      </ng-container>

      <!-- status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let row">{{row.status}}</td>
      </ng-container>

      <!-- queue Column -->
      <ng-container matColumnDef="queue">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Queue</th>
        <td mat-cell *matCellDef="let row">{{row.queue}}</td>
      </ng-container>

      <!-- queue Column -->
      <ng-container matColumnDef="priority">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Priority</th>
        <td mat-cell *matCellDef="let row">{{row.priority}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectRow(row)"></tr>
    </table>
  </div>

  <mat-paginator [length]="resultsLength" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"></mat-paginator>
</div>
